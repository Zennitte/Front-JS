<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <h1>Preço das maçãs</h1>

    <form id="formprecomaca">
        <input type="number" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
        let maca = document.getElementById("quantidademaca");
        let btn = document.getElementById("btnCalcular");

        btn.addEventListener("click", function (tela) {

            tela.preventDefault();

            if (maca.value < 12) {
                var preco = parseInt(maca.value) * 0.30
            }
            else {
                var preco = parseInt(maca.value) * 0.25
            }

            console.log(preco)
        })
    </script>

</body>

</html>
